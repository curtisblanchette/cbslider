<html>
<head>
<!-- jQuery 1.11.1 -->
<script src="jquery-1.11.1.js"></script>
<!-- Hammer JS -->
<script src="http://hammerjs.github.io/dist/hammer.min.js"></script>
<!--link to cbslider css -->
<link href="css/reset.css" rel="stylesheet">
<link href="css/cbslider.css" rel="stylesheet">
<!-- Require cbslider.js -->
<script src="cbslider.js"></script>
</head>

<body>
<div id="slideWrapper">
    <section id="slideshow">
        <ol>
            <li id="slide-1">
                <feature>
                    <img src="http://lorempixel.com/400/400/abstract">
                </feature>
                <article>
                    <h2>Title</h2>
                    <p>Some text</p>
                </article>
            </li>
            <li id="slide-2">
                <feature>
                    <img src="http://lorempixel.com/400/400/abstract">
                </feature>
                <article>
                    <h2>Title</h2>
                    <p>Some text</p>
                </article>
            </li>
            <li id="slide-3">
                <feature>
                    <img src="http://lorempixel.com/400/400/abstract">
                </feature>
                <article>
                    <h2>Title</h2>
                    <p>Some text</p>
                </article>
            </li>
        </ol>
    </section>
    <a id="nextSlide">Next</a>
    <a id="prevSlide">Prev</a>
</div>
<div class="spacer" style="height:100px;"></div>
<script>
$('#slideshow').ready(function(){
	$(document).cbslider({
		speed      : 0.5,
		bgcolor    : 'lightblue',
        animation  : 'slide',
        easing     : 'Circ.easeInOut',
        autoplay   : true,
        interval   : 3000 
	});	
});

</script>
</body>
</html>
